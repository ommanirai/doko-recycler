<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login-image text-center">
                <img src="https://dokorecyclers.com/images/doko%20logo_8x8.png" alt="" width="200px" height="200px">
            </div>
            <h2>Login</h2>
            <form action="">
                <label for="email"><i class="bi bi-envelope me-2"></i>Email/Mobile Number</label>
                <br>
                <input type="text" id=" email" class="form-control form-control-lg">
                <br>
                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                <br>
                <input type="password" id="password" class="form-control form-control-lg">

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row text-center mt-3">
        <a href="forgetPassword.html" class="text-decoration-none">Forgot Password?</a>
        <div class="text-center p-3">
            <button class="btn-width">Continue</button>
        </div>
        <p class="text-muted mt-3">Don't have an account yet? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
    </div>
</body>

</html>

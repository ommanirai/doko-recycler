<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- bootstrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="login-image text-center">
                <img src="https://dokorecyclers.com/images/doko%20logo_8x8.png" alt="" width="200px" height="200px">
            </div>
            <h2>Sign Up</h2>
            <form action="" class="mt-3">
                <label for="">choose your user type</label>
                <br>
                <select name="" id="" class="form-control form-control-lg">
                    <option value="">Household</option>
                    <option value="">Corporate</option>
                </select>
                <br>
                <label for="fname">Enter Your First Name<sup>*</sup> </label>
                <br>
                <input type="text" id=" fname" class="form-control form-control-lg">
                <br>
                <label for="lname">Enter Your Last Name<sup>*</sup></label>
                <br>
                <input type="text" id=" lname" class="form-control form-control-lg">
                <br>
                <label for="email"><i class="bi bi-envelope me-2"></i>Enter Your Email<sup>*</sup></label>
                <br>
                <input type="text" id=" email" class="form-control form-control-lg">
                <br>
                <label for="phone">Enter Your Phone(will be used as username)<sup>*</sup></label>
                <input type="number" name="" id="phone" class="form-control form-control-lg">
                <br>
                <label for="password"><i class="bi bi-lock me-2"></i>Password<sup>*</sup></label>
                <br>
                <input type="password" id="password" class="form-control form-control-lg">

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row text-center mt-3">
        <div class="text-center p-3">
            <button class="btn-width">Continue</button>
        </div>
        <p class="text-muted mt-3">Already Have an Account? <a href="login.html" class="text-decoration-none">Login</a></p>
    </div>
</body>

</html>
